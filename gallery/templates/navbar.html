<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'photos' %}">BEAU'S GALLERY</a>
      </div>
      <div class="col-md-5">
        <span id="locations">
            {% for location in locations %}
            <a class="btn btn-outline-info btn-sm btn-info" id="btn" href="/location/{{location.name}}">{{location.name}}</a>
            {%endfor%}
        </span>
    </div>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-md-0">
        </ul>
        <form class="form-inline my-2 my-md-0"  action="/search" role="search">
          <input class="form-control mr-sm-2" type="search" placeholder="Search Category" name="imagesearch" aria-label="Search">
          <button class="btn btn-info btn-md my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</body>

</html>
