{% extends 'photos/base.html' %}

{% block content %}
<div class="container-fluid">
    <h3 class="text-center">Welcome to Beau's Photo Gallery</h3>
</div>

<div class="container-fluid">
    <div class="container">
        <div class="card-columns">
            {% for image in images %}
            <div class="card" data-toggle="modal" data-target="#{{image.id}}">
                <img src="{{image.image.url}}" alt="Image" class="card-img">
            </div>


            
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
